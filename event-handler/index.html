<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-handler</title>
    
</head>
<body>
    <h2>js event-handler</h2>
    <label for="namaPengguna">Create Username :</label>
    <input type="text" id="namaPengguna">
    <br>
    <label for="kataLaluan">Enter Password :</label>
    <input type="text" id="kataLaluan">
    <br>


    <a onclick="manageLink()" id="linkMetallica" href="http://www.metallica.com" target="_blank" rel="noopener noreferrer">metallica</a>
    <script>
        function manageLink(){
            event.preventDefault();
            alert("cannot go to link!");
        }
    </script>
    <script src="javascript/index.js"></script>
</body>
</html>
